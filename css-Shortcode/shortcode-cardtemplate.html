<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Inline Styles</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Card Template -->
    <div id="card" style="display: grid; max-width: 1200px; margin: 0 auto; padding-bottom: 20px;">
        <div id="card-container" style="
            min-height: 70px;
            max-width: 1200px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border-radius: 4px;" 
            onmouseover="this.style.backgroundColor='#F7F8FF'" 
            onmouseout="this.style.backgroundColor='white'">
            
            <!-- Icons -->
            <div id="icons" style="display: flex; gap: 10px; align-items: center;">
                <div style="display: flex; border: 1px solid #e0e0e0; padding: 10px; border-radius: 4px; background-color: white;">
                    <img src="./img/shopify_300x300.png" alt="Shopify Icon" style="width: 36px; height: 36px; margin: 0px;">
                </div>
                <div style="display: flex; border: 1px solid #e0e0e0; padding: 10px; border-radius: 4px; background-color: white;">
                    <img src="./img/Quickbooks.png" alt="QuickBooks Icon" style="width: 36px; height: 36px; margin: 0px;">
                </div>
            </div>

            <!-- Content -->
            <div id="content" style="flex-grow: 1; width: 70%;">
                <p style="
                    color: rgb(0, 0, 0);
                    font-size: 23px;
                    line-height: 1;
                    margin: 0px;
                    font-family: 'Google Sans', sans-serif;
                    font-weight: bold;
                    padding-bottom: 3px;">
                    Check Report
                </p>
                <p style="
                    color: rgb(0, 0, 0);
                    font-size: 15px;
                    line-height: 1.5;
                    margin: 0px;
                    font-family: 'Google Sans', sans-serif;">
                    QuickBooks + Shopify Integration
                </p>
            </div>

            <!-- Button -->
            <a id="button" href="#" style="
                flex: 0 0 auto;
                background-color: #FFBE00;
                color: black;
                padding: 10px 16px;
                border: none;
                border-radius: 2px;
                font-size: 15px;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
                font-family: 'Google Sans', sans-serif;">
                Register An Account
            </a>
        </div>
    </div>
